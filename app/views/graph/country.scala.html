@import helper._
@import play.api.libs.json.Json
@(dateseries: Array[String], statseries: Array[Long], country: String, stat: String)(implicit request: RequestHeader)

@common.layout(stat + " - " + country, "linechart.js"){
  @common.message(request.flash, "Showing " + stat + " for " + country)
  <div class="container">
    <div class="row">
      <div class="col-1">
      </div>
        <canvas id="linechart" 
        width="400" 
        height="400" 
        data-dateseries="@Json.toJson(dateseries)"
        data-statseries="@Json.toJson(statseries)"
        data-stat="@country - @stat">
        </canvas>
      </div>
    </div>
  </div>
}
