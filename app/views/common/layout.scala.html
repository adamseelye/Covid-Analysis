@(title: String, script: String = "empty.js")(body: Html)(implicit request: RequestHeader)

<!doctype html>
<html lang="en">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
<link rel="stylesheet" href="@routes.Assets.versioned("css/nv.d3.css")">
<link rel="stylesheet" href="@routes.Assets.versioned("css/test_graph.css")">
<head>
    <meta charset="utf-8">    
    <title>Covid Analysis - @title</title>
</head>

<body>
    @common.navbar()(request)
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1>@title</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                @body
            </div>
        </div>
    </div>
    <script src="@routes.Assets.versioned("js/bootstrap.bundle.min.js")" type="text/javascript"></script>
    <script
    type="text/javascript" 
    src="@routes.Assets.versioned("js/chart.min.js")">
    </script>
    <script
    type="text/javascript"
    src=@routes.Assets.versioned("lib/requirejs/require.js").url
    data-main=@routes.Assets.versioned("js/main.js").url>
    </script>
    <script
    type="text/javascript"
    src="@routes.Assets.versioned("js/")@script">
    </script>
</body>
</html>
